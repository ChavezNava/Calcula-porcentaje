<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Porcentaje</h2>
        <input type="number" id="cantidad" placeholder="Cantidad">
        <input type="number" id="total" placeholder="Total">
        <button onclick="calcularPorcentaje()">Calcular</button>
        <div id="result"></div>
    </div>

    <script>
        function calcularPorcentaje() {
            const cantidad = parseFloat(document.getElementById('cantidad').value);
            const total = parseFloat(document.getElementById('total').value);
            
            if (isNaN(cantidad) || isNaN(total) || total === 0) {
                document.getElementById('result').textContent = 'Por favor, ingrese números válidos.';
                return;
            }
            
            const porcentaje = (cantidad / total) * 100;
            document.getElementById('result').textContent = El porcentaje es: ${porcentaje.toFixed(2)}%;
        }
    </script>
</body>
</html>
